version: "3.1"
services:
  grafana: #TODO: make data persist via volume
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      GF_SERVER_ADMIN_PASSWORD: admin
    deploy:
      replicas: 1
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    deploy:
      replicas: 1
    secrets:
      - prometheus_config
    entrypoint:
      - /bin/prometheus
      - -config.file=/run/secrets/prometheus_config
      - -storage.local.path=/prometheus
      - -web.console.libraries=/etc/prometheus/console_libraries
      - -web.console.templates=/etc/prometheus/consoles
    networks:
      - utility_exporters
  blackbox_exporter:
    image: prom/blackbox-exporter
    deploy:
      replicas: 2
    ports:
      - "9115:9115"
    networks:
      - utility_exporters
  snmp_exporter:
    image: prom/snmp-exporter
    deploy:
      replicas: 2
    ports:
      - "9116:9116"
    networks:
      - utility_exporters
    secrets:
      - snmp_exporter_config
    entrypoint:
      - /bin/snmp_exporter
      - --config.file=/run/secrets/snmp_exporter_config
  cadvisor:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - 8080:8080
    deploy:
      mode: global

secrets:
  prometheus_config:
   file: ../prometheus/prometheus-config.yml
  snmp_exporter_config:
    file: ../prometheus/snmp.yml

networks:
  utility_exporters:
